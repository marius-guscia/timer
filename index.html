<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Timer</title>
</head>

<body>

    <div class="timer">
        <h1>TIMER</h1>
        <div class="controls">
            <input id="duration" value="30" />
            <div>
                <button id="start"><i class="fas fa-play"></i></button>
                <button id="pause"><i class="fas fa-pause"></i></button>
                <button id="reset"><i class="fas fa-redo-alt"></i></button>
            </div>
        </div>
        <div>
            <svg class="dial" height="400" width="400">
                <circle r="190" cx="200" cy="200" fill="transparent" stroke="#457b9d" stroke-width="15"
                    transform="rotate(-90 200 200)" />
            </svg>
        </div>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>
</body>

</html>
